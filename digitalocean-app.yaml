name: restonext
region: nyc1
services:
- name: api
  source_dir: apps/api
  dockerfile_path: Dockerfile
  github:
    repo: DanielAguilarJ/RestoNext
    branch: main
    deploy_on_push: true
  http_port: 8000
  routes:
  - path: /api
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${db.DATABASE_URL}
  - key: REDIS_URL
    scope: RUN_TIME
    value: ${redis.REDISS_URL}
  - key: SCHEDULER_ENABLED
    scope: RUN_TIME
    value: "true"
  - key: JWT_SECRET
    scope: RUN_TIME
    type: SECRET
  - key: POSTGRES_DB
    scope: RUN_TIME
    value: restonext
  health_check:
    http_path: /health
    initial_delay_seconds: 40
    period_seconds: 30
    timeout_seconds: 10
    failure_threshold: 3

- name: web
  source_dir: apps/web
  dockerfile_path: Dockerfile
  github:
    repo: DanielAguilarJ/RestoNext
    branch: main
    deploy_on_push: true
  http_port: 3000
  routes:
  - path: /
  envs:
  - key: NEXT_PUBLIC_API_URL
    scope: RUN_AND_BUILD_TIME
    value: /api
  - key: NEXT_PUBLIC_WS_URL
    scope: RUN_AND_BUILD_TIME
    value: wss://${APP_URL}/api/ws
  health_check:
    http_path: /
    initial_delay_seconds: 30
    period_seconds: 30
    timeout_seconds: 10

databases:
- name: db
  engine: PG
  version: "16"
  production: true
  
- name: redis
  engine: REDIS
  version: "7"
  production: true
