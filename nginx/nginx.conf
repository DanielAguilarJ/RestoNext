# ============================================
# RestoNext MX - NGINX Main Configuration
# ============================================
# Production-ready configuration with:
# - WebSocket support for KDS/Dining
# - SSL/TLS termination
# - Rate limiting
# - Gzip compression
# - Security headers
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # Logging Format
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # Performance Optimizations
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide NGINX version

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # ============================================
    # Rate Limiting Zones
    # ============================================
    # General API rate limit: 100 requests/minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    
    # WebSocket connection limit: 10 connections per IP
    limit_conn_zone $binary_remote_addr zone=ws_limit:10m;
    
    # Login/Auth rate limit: 10 requests/minute per IP (stricter)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

    # ============================================
    # Upstream Definitions
    # ============================================
    upstream api_backend {
        server api:8000;
        keepalive 32;
    }

    upstream web_frontend {
        server web:3000;
        keepalive 32;
    }

    # ============================================
    # WebSocket Connection Upgrade Map
    # ============================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
